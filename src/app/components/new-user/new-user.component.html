<div class="card">
    <div class="card-header">
        <h3 class="card-title text-center">Usuarios</h3>
    </div>
    <div class="card-body">
        <form #myForm>
            <div class="form-group">
                <label for="">Nombre</label>
                <input type="text" name="nombre" id="nombre" class="form-control" aria-describedby="nombre" [(ngModel)]="newUser.nombre">
            </div>
            <div class="form-group">
                <label for="">Direcci√≥n</label>
                <input type="text" name="direccion" id="direccion" class="form-control" aria-describedby="direccion" [(ngModel)]="newUser.direccion">
            </div>
            <div class="form-group">
                <label for="">Telefono</label>
                <input type="text" name="telefono" id="telefono" class="form-control" aria-describedby="telefono" [(ngModel)]="newUser.telefono">
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input type="text" name="email" id="email" class="form-control" aria-describedby="email" [(ngModel)]="newUser.email">
            </div>
            <button type="submit" class="btn btn-outline-primary btn-lg" (click)="addUser()">Crear Nuevo Usuario</button>
        </form>
    </div>
</div>
